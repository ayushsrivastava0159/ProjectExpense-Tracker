<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
}

/* BACKGROUND VIDEO */
.bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

.video-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    z-index: -1;
}

/* BODY */
body {
    min-height: 100vh;
    padding: 20px;
}

/* CONTAINER */
.container {
    max-width: 540px;
    margin: auto;
    background: rgba(12, 41, 136, 0.92);
    border-radius: 22px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.3);
    backdrop-filter: blur(14px);
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.25);
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 24px;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
}

header h1 {
    font-size: 23px;
    font-weight: 600;
}

#reset-btn {
    border: none;
    padding: 8px 18px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
    color: white;
    background: rgba(255,255,255,0.25);
    cursor: pointer;
}

/* SUMMARY */
.summary {
    display: flex;
    gap: 12px;
    padding: 18px;
}

.summary div {
    flex: 1;
    background: white;
    border-radius: 14px;
    padding: 14px;
    text-align: center;
}

.summary h3 {
    font-size: 10px;
    color: #777;
    margin-bottom: 6px;
}

.summary p {
    font-size: 24px;
    font-weight: 700;
}

#balance { color: #6e8efb; }
#income { color: #2ecc71; }
#expense { color: #e74c3c; }

/* CHART */
#chart {
    margin: 18px;
    padding: 16px;
    background: white;
    border-radius: 16px;
    height: 400px !important;   /* BIGGER CHART */
}

/* FORM */
form {
    padding: 18px 24px;
}

form input,
form select {
    width: 100%;
    padding: 13px 15px;
    margin-bottom: 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 15px;
}

/* TYPE BUTTONS */
.type {
    display: flex;
    gap: 12px;
    margin-bottom: 12px;
}

.radio-option {
    flex: 1;
    padding: 13px;
    border-radius: 12px;
    background: #f2f2f2;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

.radio-option.selected {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
}

/* SUBMIT */
form button[type="submit"] {
    width: 100%;
    padding: 15px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    cursor: pointer;
}

/* TRANSACTIONS */
#transactions-list {
    max-height: 300px;
    overflow-y: auto;
    padding: 0 24px 24px;
}

.transaction {
    background: white;
    border-radius: 14px;
    padding: 14px 18px;
    margin-top: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.transaction.income {
    border-left: 4px solid #2ecc71;
}

.transaction.expense {
    border-left: 4px solid #e74c3c;
}

.transaction span {
    font-weight: 600;
}

.transaction button {
    background: none;
    border: none;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video class="bg-video" autoplay muted loop playsinline>
    <source src="./204292-923909617_tiny.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<div class="container">
    <header>
        <h1>Expense Tracker</h1>
        <button id="reset-btn">Reset</button>
    </header>

    <div class="summary">
        <div>
            <h3>Balance</h3>
            <p id="balance">₹0</p>
        </div>
        <div>
            <h3>Income</h3>
            <p id="income">₹0</p>
        </div>
        <div>
            <h3>Expense</h3>
            <p id="expense">₹0</p>
        </div>
    </div>

    <canvas id="chart"></canvas>

    <form id="transaction-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="number" id="amount" placeholder="Amount" required>

        <div class="type">
            <button type="button" class="radio-option" data-type="income">Income</button>
            <button type="button" class="radio-option" data-type="expense">Expense</button>
        </div>

        <select id="category" required>
            <option value="">Category</option>
            <option value="salary">Salary</option>
            <option value="food">Food</option>
            <option value="shopping">Shopping</option>
            <option value="other">Other</option>
        </select>

        <input type="date" id="date" required>

        <button type="submit">Add Transaction</button>
    </form>

    <div id="transactions-list"></div>
</div>

<script>
const balanceEl = document.getElementById("balance");
const incomeEl = document.getElementById("income");
const expenseEl = document.getElementById("expense");
const form = document.getElementById("transaction-form");
const list = document.getElementById("transactions-list");
const resetBtn = document.getElementById("reset-btn");
const typeButtons = document.querySelectorAll(".radio-option");

let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
let selectedType = "";

/* CHART */
const chart = new Chart(document.getElementById("chart"), {
    type: "doughnut",
    data: {
        labels: ["Income", "Expense"],
        datasets: [{
            data: [0, 0],
            backgroundColor: ["#2ecc71", "#e74c3c"]
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                position: "top",
                labels: {
                    font: {
                        size: 20,
                        weight: "600"
                    },
                    padding: 25
                }
            }
        }
    }
});

/* TYPE SELECT */
typeButtons.forEach(btn => {
    btn.onclick = () => {
        typeButtons.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedType = btn.dataset.type;
    };
});

/* ADD TRANSACTION */
form.onsubmit = e => {
    e.preventDefault();
    if (!selectedType) return alert("Select income or expense");

    transactions.push({
        id: Date.now(),
        title: title.value,
        amount: +amount.value,
        type: selectedType
    });

    form.reset();
    typeButtons.forEach(b => b.classList.remove("selected"));
    selectedType = "";
    save();
};

/* RENDER */
function render() {
    list.innerHTML = "";
    let income = 0, expense = 0;

    transactions.forEach(t => {
        t.type === "income" ? income += t.amount : expense += t.amount;

        list.innerHTML += `
            <div class="transaction ${t.type}">
                <span>${t.title}</span>
                <span>${t.type === "income" ? "+" : "-"}₹${t.amount}</span>
                <button onclick="removeTx(${t.id})">❌</button>
            </div>
        `;
    });

    balanceEl.textContent = `₹${income - expense}`;
    incomeEl.textContent = `₹${income}`;
    expenseEl.textContent = `₹${expense}`;

    chart.data.datasets[0].data = [income, expense];
    chart.update();
}

/* REMOVE */
function removeTx(id) {
    transactions = transactions.filter(t => t.id !== id);
    save();
}

/* SAVE */
function save() {
    localStorage.setItem("transactions", JSON.stringify(transactions));
    render();
}

/* RESET */
resetBtn.onclick = () => {
    if (confirm("Reset all data?")) {
        transactions = [];
        save();
    }
};

render();
</script>

</body>
</html>
